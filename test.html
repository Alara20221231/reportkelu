<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 圖片放大</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .sidebar-container {
            position: fixed;
            top: 50%;
            left: -220px;  /* 初始狀態側邊欄隱藏 */
            transform: translateY(-50%);
            width: 200px;
            background-color: #4A90E2;
            color: white;
            padding: 15px;
            border-radius: 15px;
            transition: left 0.3s;
        }

        /* 讓按鈕浮在側邊欄的左側 */
        .sidebar-btn {
            position: fixed;
            top: 50%;
            left: -10px; /* 初始時按鈕隱藏 */
            transform: translateY(-50%);
            z-index: 1050;
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* 初始隱藏 */
        }

        /* 當側邊欄顯示時 */
        .sidebar-open .sidebar-container {
            left: 0;  /* 顯示側邊欄 */
        }

        /* 按鈕箭頭方向 */
        .sidebar-btn::before {
            content: '\25B6';  /* 右箭頭 */
            font-size: 20px;
        }

        .sidebar-open .sidebar-btn::before {
            content: '\25C0';  /* 左箭頭 */
        }

        /* 當側邊欄顯示時，按鈕移動到右側 */
        .sidebar-open .sidebar-btn {
            left: 150px;  /* 側邊欄打開時，按鈕移到側邊欄的右側 */
        }

    </style>
</head>
<body class="p-4">
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">付款方式</label>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="pay2-1" name="radio-stacked" v-model="form.pay" value="11" required>
            <label class="form-check-label" for="pay2-1">Line轉帳</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="pay2-2" name="radio-stacked" v-model="form.pay" value="11" required>
            <label class="form-check-label" for="pay2-2">台灣Pay</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="pay2-3" name="radio-stacked1" v-model="form.pay" value="11" required>
            <label class="form-check-label" for="pay2-3">銀行轉帳</label>
        </div>
        <div class="form-check disabled">
            <input type="radio" class="form-check-input" id="pay2-4" name="radio-stacked1" v-model="form.pay" value="11" disabled>
            <label class="form-check-label" for="pay2-4">藍新金流（申請中）</label>
        </div>
    </div>
      
    <div class="container text-center">
        <h3>點擊圖片以放大</h3>
        <div class="row">
            <div class="col-md-4">
                <img src="https://picsum.photos/id/684/600/400" class="img-thumbnail preview-img" data-bs-toggle="modal" data-bs-target="#imageModal">
            </div>
            <div class="col-md-4">
                <img src="https://picsum.photos/id/684/600/400" class="img-thumbnail preview-img" data-bs-toggle="modal" data-bs-target="#imageModal">
            </div>
            <div class="col-md-4">
                <img src="https://picsum.photos/id/684/600/400" class="img-thumbnail preview-img" data-bs-toggle="modal" data-bs-target="#imageModal">
            </div>
            <div class="col-md-4">
                <img src="https://picsum.photos/id/684/600/400" class="img-thumbnail preview-img" data-bs-toggle="modal" data-bs-target="#imageModal">
            </div>
            <div class="col-md-4">
                <img src="https://picsum.photos/id/684/600/400" class="img-thumbnail preview-img" data-bs-toggle="modal" data-bs-target="#imageModal">
            </div>
        </div>
    </div>

    <!-- 外部容器 -->
    <div class="sidebar-container" id="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link text-white" href="#">首頁</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#">關於我們</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#">服務</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#">聯絡我們</a></li>
        </ul>
    </div>

    <!-- 展開按鈕 -->
    <button class="sidebar-btn" id="sidebarToggle"></button>

    <script>
        // 監聽滾動事件
        window.addEventListener('scroll', function() {
            const sidebarButton = document.getElementById('sidebarToggle');
            // 當滾動超過 300px 顯示展開按鈕
            if (window.scrollY > 300) {
                sidebarButton.style.display = 'block';  // 顯示展開按鈕
            } else {
                sidebarButton.style.display = 'none';   // 隱藏展開按鈕
                document.body.classList.remove('sidebar-open');  // 隱藏側邊欄
            }
        });

        // 當使用者點擊按鈕時，切換側邊欄的顯示狀態
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.body.classList.toggle('sidebar-open');
        });
    </script>

</body>
</html>
